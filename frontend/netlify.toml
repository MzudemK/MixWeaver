[build]
  command = "npm run build"
  publish = "dist"

# Handle React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API Proxy configuration
# Once you deploy your backend (e.g. to Render, Railway, or Heroku), 
# uncomment the lines below and replace the URL with your actual backend URL.
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-backend-service.com/api/:splat"
#   status = 200
#   force = true
